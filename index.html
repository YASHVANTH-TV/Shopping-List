<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shopping List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="container mt-5">
        <h1 class="text-center">Shopping List</h1>
        <p class="text-center">Easily store your favorite products here</p>

        <div class="card mt-5">
            <div class="card-body">
                <form id="link-form">
                    <div class="form-group">
                        <label for="link-input">Save your product here: </label>
                        <input type="url" class="form-control" id="link-input" placeholder="Enter the link" required>
                        <button type="submit" class="btn btn-primary">Save Product</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-5" id="link-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
